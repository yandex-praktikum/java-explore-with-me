version: '3.1'
services:
  ewm-stat-service:
    #создать образ для контейнера из Dockerfile, который лежит в директории
    build: ./ewm-stat-service #это путь до Dockerfile
    image: ewm-stat-service
    container_name: ewm-stat-service
    ports:
      - "9090:9090"
    depends_on:
      - stats-db
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://stats-db:5432/db
      - SERVER_PORT=9090
      - USERNAME=root
      - PASSWORD=root
      - DIALECT=org.hibernate.dialect.PostgreSQL10Dialect
      - DRIVER=org.postgresql.Driver

  stats-db:
    image: postgres:14-alpine
    container_name: stats-db
    ports:
      - "6541:5432"
    environment:
      - POSTGRES_DB=db
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=root


  ewm-main-service:
    build: ./ewm-main-service
    image: ewm-main-service
    container_name: ewm-main-service
    ports:
      - "8080:8080"
    depends_on:
      - ewm-db
    environment:
      - STAT_SERVER_URL=http://ewm-stat-service:9090
      - SPRING_DATASOURCE_URL=jdbc:postgresql://ewm-db:5432/db
      - SERVER_PORT=9090
      - USERNAME=root
      - PASSWORD=root
      - DIALECT=org.hibernate.dialect.PostgreSQL10Dialect
      - DRIVER=org.postgresql.Driver

  ewm-db:
    image: postgres:14-alpine
    container_name: ewm-db
    ports:
      - "6542:5432"
    environment:
      - POSTGRES_DB=db
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=root