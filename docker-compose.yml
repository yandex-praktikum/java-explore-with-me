version: '3.1'
services:
  stats-server:
    #создать образ для контейнера из Dockerfile, который лежит в директории
    build: ./ewm-stat-service #это путь до Dockerfile
    image: stats-server
    container_name: stats-server
    ports:
      - "9090:9090"
    depends_on:
      - stats-db
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://stats-db:5432/db?currentSchema=public&user=root&password=root
      - SERVER_PORT=9090
      #- USERNAME=root
      #- PASSWORD=root
      - DIALECT=org.hibernate.dialect.PostgreSQL10Dialect
      - DRIVER=org.postgresql.Driver

  stats-db:
    image: postgres:14-alpine
    container_name: stats-db
    ports:
      - "6541:5432"
    environment:
      - POSTGRES_DB=db
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=root


  ewm-service:
    build: ./ewm-main-service
    image: ewm-service
    container_name: ewm-service
    ports:
      - "8080:8080"
    depends_on:
      - ewm-db
    environment:
      - STAT_SERVER_URL=http://stats-server:9090
      - SPRING_DATASOURCE_URL=jdbc:postgresql://ewm-db:5432/db?currentSchema=public&user=root&password=root
      - SERVER_PORT=8080
      #- USERNAME=root
      #- PASSWORD=root
      - DIALECT=org.hibernate.dialect.PostgreSQL10Dialect
      - DRIVER=org.postgresql.Driver

  ewm-db:
    image: postgres:14-alpine
    container_name: ewm-db
    ports:
      - "6542:5432"
    environment:
      - POSTGRES_DB=db
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=root